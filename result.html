<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted House Price</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        header {
            background: linear-gradient(135deg, #4a90e2, #007bff);
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: bold;
        }

        .result-container {
            padding: 40px 20px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-container p {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #555;
        }

        .prediction-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
        }

        .info-message {
            font-size: 1em;
            color: #888;
            margin-top: 20px;
        }

        footer {
            padding: 10px 20px;
            background-color: #f4f7fc;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            .result-container p {
                font-size: 1.2em;
            }

            .prediction-value {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Predicted House Price</h1>
        </header>

        <div class="result-container">
            <p>Your estimated house price is:</p>
            <div class="prediction-value">{{ prediction }}</div>
            <p class="info-message">This prediction is based on our latest machine learning model.</p>
        </div>

        <footer>
            <p>Need more information? <a href="#">Contact us</a> for support.</p>
        </footer>
    </div>
</body>

</html>
