<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            display: flex;
            background: url('https://cdn.pixabay.com/photo/2016/11/29/03/53/house-1867187_640.jpg') center/cover fixed no-repeat;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #ffffff;
            max-width: 500px;
            width: 100%;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #74ebd5;
            outline: none;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #ffffff;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ACB6E5, #74ebd5);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        .form-container form {
            width: 100%;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }

    </style>
</head>

<body>
    <div class="form-container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="bathrm">Bathrooms:</label>
            <input type="text" id="bathrm" name="BATHRM" placeholder="Enter the number of bathrooms" required>

            <label for="bedrm">Bedrooms:</label>
            <input type="text" id="bedrm" name="BEDRM" placeholder="Enter the number of bedrooms" required>

            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="GRADE" placeholder="Enter the grade" required>

            <label for="heat">Heating:</label>
            <input type="text" id="heat" name="HEAT" placeholder="Enter the heating type" required>

            <label for="cndtn">Condition:</label>
            <input type="text" id="cndtn" name="CNDTN" placeholder="Enter the condition" required>

            <label for="gba">Square Footage:</label>
            <input type="text" id="gba" name="GBA" placeholder="Enter the square footage" required>

            <label for="days_passed">Days Passed:</label>
            <input type="text" id="days_passed" name="num_days_passed" placeholder="Enter the days passed" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>

</html>
